<h1>Wedding {{ wedding.id }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<h2>{{ wedding.date }}</h2>
<h3>{{ wedding.user1.username }} and {{ wedding.user2.username }}</h3>
<h4>Guests:</h4>
<ul>
{% for guest in wedding.guest_set.all %}
    <li>{{ guest.name }} {{ guest.surname }}</li>
{% endfor %}
</ul>

<form action="{% url 'weddings:add_guest' wedding.id %}" method="post">
{% csrf_token %}
<input type="text" name="name" />
<input type="text" name="surname" />
<input type="text" name="email" />
<input type="submit" value="add" />
</form>
